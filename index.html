// --- APP LOGIC ---
const STORAGE_KEY = 'toeic_990_ultimate_v9';

let maskMode = 'none'; // 'none', 'en', 'jp'
let isHintHidden = false; // New global state

function init() {
  loadWeakData();
  updateWeakUI();
  setupRangeOptions(); // New function
  setupScrollBehavior();
  // Set default search view
  document.getElementById('range-filter').value = "1-100";
  applyFilters();
}

function loadWeakData() {
  const saved = localStorage.getItem(STORAGE_KEY);
  if(saved) weakIDs = JSON.parse(saved);
}

function saveWeakData() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(weakIDs));
  updateWeakUI();
}

function updateWeakUI() {
  document.getElementById('weak-count').innerText = weakIDs.length;
}

// Generate Dropdown Options (100 increments)
function setupRangeOptions() {
  const select = document.getElementById('range-filter');
  select.innerHTML = ""; // Clear existing (or JS generated placeholders)
  
  // Add 100-step options
  const step = 100;
  for (let i = 0; i < 990; i += step) {
    let start = i + 1;
    let end = Math.min(i + step, 990);
    const opt = document.createElement('option');
    opt.value = `${start}-${end}`;
    opt.innerText = `No. ${start} - ${end}`;
    select.appendChild(opt);
  }
  
  // Add "All" option at the end
  const allOpt = document.createElement('option');
  allOpt.value = "all";
  allOpt.innerText = "å…¨ç¯„å›² (1-990)";
  select.appendChild(allOpt);
}

// SCROLL BEHAVIOR (iOS Optimized)
function setupScrollBehavior() {
  let lastScrollTop = 0;
  const stickyHeader = document.getElementById('sticky-header');
  
  // Throttle function for performance
  let ticking = false;

  window.addEventListener('scroll', () => {
    if (!ticking) {
      window.requestAnimationFrame(() => {
        // Only apply in search screen
        if(document.getElementById('search-screen').classList.contains('hidden')) {
          ticking = false;
          return;
        }

        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        // Hide logic (Scroll Down > 10px and not at top)
        if (scrollTop > lastScrollTop && scrollTop > 60) {
          stickyHeader.style.transform = 'translateY(-120%)';
        } else {
          // Show logic (Scroll Up)
          stickyHeader.style.transform = 'translateY(0)';
        }
        lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // For Mobile or negative scrolling
        ticking = false;
      });
      ticking = true;
    }
  });
}

// Navigation
function showScreen(id) {
  ['home-screen', 'level-screen', 'quiz-screen', 'result-screen', 'list-screen', 'search-screen'].forEach(s => {
    document.getElementById(s).classList.add('hidden');
  });
  document.getElementById(id).classList.remove('hidden');
  window.scrollTo(0,0);
}

  showScreen('home-screen');
  updateWeakUI();
}

// --- AUDIO FUNCTION ---
function speak(text) {
  if ('speechSynthesis' in window) {
    window.speechSynthesis.cancel();
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US';
    utterance.rate = 0.9;
    window.speechSynthesis.speak(utterance);
  } else {
    alert("ãŠä½¿ã„ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯éŸ³å£°å†ç”Ÿã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“ã€‚");
  }
}

// --- SEARCH & WORD BOOK FUNCTION ---
function showSearch() {
  showScreen('search-screen');
  document.getElementById('search-input').value = "";
  // Reset to default 1-100 on open
  document.getElementById('range-filter').value = "1-100";
  setMaskMode('none');
  applyFilters();
}

function setMaskMode(mode) {
  maskMode = mode;
  document.querySelectorAll('.mask-btn').forEach(b => b.classList.remove('active'));
  document.getElementById(`mask-${mode}`).classList.add('active');
  applyFilters();
}

function toggleListHints() {
  isHintHidden = !isHintHidden;
  const btn = document.getElementById('hint-toggle');
  if(isHintHidden) {
    btn.classList.add('active');
  } else {
    btn.classList.remove('active');
  }
  applyFilters();
}

function applyFilters() {
  const rangeVal = document.getElementById('range-filter').value;
  const searchVal = document.getElementById('search-input').value.toLowerCase().trim();
  
  let list = rawData;

  // 1. Filter by Range
  if(rangeVal !== 'all') {
    const [start, end] = rangeVal.split('-').map(Number);
    list = list.filter(d => d.id >= start && d.id <= end);
  }

  // 2. Filter by Search Text
  if(searchVal) {
    list = list.filter(d => 
      d.en.toLowerCase().includes(searchVal) || d.jp.includes(searchVal)
    );
  }

  renderSearchResults(list);
}

function renderSearchResults(list) {
  const con = document.getElementById('search-results');
  con.innerHTML = "";
  if(list.length === 0) {
    con.innerHTML = "<div style='padding:40px; text-align:center; color:#94a3b8;'>è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“</div>";
    return;
  }

  list.forEach(d => {
    const div = document.createElement('div');
    div.className = 'list-item';
    
    const enClass = maskMode === 'en' ? 'masked' : '';
    const jpClass = maskMode === 'jp' ? 'masked' : '';
    const hintClass = isHintHidden ? 'hidden' : '';

    div.innerHTML = `
      <span class="list-id-top">No.${d.id}</span>
      <div class="list-top">
        <span class="list-en ${enClass}" onclick="toggleReveal(this)">${d.en}</span>
        <button class="audio-btn" onclick="speak('${d.en}')">ğŸ”Š</button>
      </div>
      <div class="list-jp ${jpClass}" onclick="toggleReveal(this)">${d.jp}</div>
      
      <div class="hint-row">
        <div class="list-hint ${hintClass}">${d.hint}</div>
        <button class="weak-add-btn" onclick="addToWeak(${d.id}); alert('è¿½åŠ ã—ã¾ã—ãŸ')">+ è‹¦æ‰‹ã¸</button>
      </div>
    `;
    con.appendChild(div);
  });
}

function toggleReveal(el) {
  if (el.classList.contains('masked')) {
    el.classList.toggle('revealed');
  }
}

// --- QUIZ LOGIC ---
function showLevels(count) {
  const container = document.getElementById('level-list');
  container.innerHTML = "";
  
  // Create 50-step buttons
  const step = 50;
  for (let i = 0; i < 990; i += step) {
    let start = i;
    let end = Math.min(i + step, 990);
    if (start >= end) continue;

    const label = `${start + 1} - ${end}`;
    const btn = document.createElement('div');
    btn.className = 'menu-btn';
    btn.innerHTML = `<span class="menu-title">${label}</span>`;
    btn.onclick = () => startQuiz(start, end, count);
    container.appendChild(btn);
  }
  
  showScreen('level-screen');
}

function startRandom() {
  startQuiz(0, 990, 50);
}

function startWeakMode() {
  if(!weakIDs.length) return alert("è‹¦æ‰‹å˜èªã¯ã‚ã‚Šã¾ã›ã‚“ï¼");
  isWeakMode = true;
  let pool = rawData.filter(d => weakIDs.includes(d.id));
  pool.sort(() => Math.random() - 0.5);
  currentQuestions = pool;
  startQuizSequence();
}

function startQuiz(start, end, count) {
  isWeakMode = false;
  let pool = rawData.slice(start, end);
  pool.sort(() => Math.random() - 0.5);
  currentQuestions = pool.slice(0, count);
  startQuizSequence();
}

function startQuizSequence() {
  currentIndex = 0;
  score = 0;
  showScreen('quiz-screen');
  showQuestion();
}

function showQuestion() {
  const q = currentQuestions[currentIndex];
  document.getElementById('progress').innerText = `${currentIndex + 1} / ${currentQuestions.length}`;
  document.getElementById('q-id').innerText = `No.${q.id}`;
  document.getElementById('q-text').innerText = q.en;
  
  // Hint reset
  document.getElementById('hint-content').style.display = 'none';
  document.getElementById('hint-content').innerText = q.hint;
  document.getElementById('hint-btn').style.display = 'inline-block';

  // Feedback reset
  document.getElementById('feedback').style.display = 'none';
  document.getElementById('options').innerHTML = "";
  
  // Options
  let distractors = rawData.filter(d => d.id !== q.id);
  distractors.sort(() => Math.random() - 0.5);
  let opts = distractors.slice(0, 3);
  opts.push(q);
  opts.sort(() => Math.random() - 0.5);

  const optContainer = document.getElementById('options');
  opts.forEach(o => {
    const btn = document.createElement('button');
    btn.className = 'option-btn';
    btn.innerText = o.jp;
    btn.onclick = () => checkAnswer(o, q);
    optContainer.appendChild(btn);
  });
}

function speakCurrentQ() {
  const q = currentQuestions[currentIndex];
  speak(q.en);
}

function toggleHint() {
  const h = document.getElementById('hint-content');
  h.style.display = 'block';
  document.getElementById('hint-btn').style.display = 'none';
}

function checkAnswer(selected, correct) {
  const opts = document.getElementById('options').children;
  for(let btn of opts) {
    btn.disabled = true;
    if(btn.innerText === correct.jp) btn.classList.add('correct');
    if(btn.innerText === selected.jp && selected.id !== correct.id) btn.classList.add('wrong');
  }

  const fb = document.getElementById('feedback');
  const fbMsg = document.getElementById('fb-msg');
  
  if(selected.id === correct.id) {
    score++;
    fbMsg.innerText = "æ­£è§£! ğŸ‰";
    fbMsg.style.color = "var(--correct)";
    if(isWeakMode) removeFromWeak(correct.id); 
  } else {
    fbMsg.innerText = "ä¸æ­£è§£... ğŸ˜¢";
    fbMsg.style.color = "var(--wrong)";
    addToWeak(correct.id);
  }

  document.getElementById('fb-correct').innerText = `${correct.en} : ${correct.jp}`;
  document.getElementById('fb-hint').innerText = correct.hint;
  fb.style.display = 'block';
}

function nextQ() {
  currentIndex++;
  if(currentIndex < currentQuestions.length) {
    showQuestion();
  } else {
    showResult();
  }
}

function showResult() {
  showScreen('result-screen');
  document.getElementById('final-score').innerText = `${score} / ${currentQuestions.length}`;
  
  let rate = score / currentQuestions.length;
  let txt = "";
  if(rate === 1) txt = "Perfect!! ç´ æ™´ã‚‰ã—ã„ï¼ğŸ†";
  else if(rate >= 0.8) txt = "Great Job! ãã®èª¿å­ï¼âœ¨";
  else txt = "å¾©ç¿’ã—ã¦ã€è‹¦æ‰‹ã‚’ãªãã—ã¾ã—ã‚‡ã†ï¼ğŸ’ª";
  
  document.getElementById('result-msg').innerText = txt;
  document.getElementById('weak-msg').innerText = isWeakMode ? `ä»Šå›ã€è‹¦æ‰‹ãƒªã‚¹ãƒˆã‹ã‚‰æ­£è§£ã—ãŸå˜èªã¯ãƒªã‚¹ãƒˆã‹ã‚‰å¤–ã—ã¾ã—ãŸï¼` : "";
}

// Weak List Management
function addToWeak(id) {
  if(!weakIDs.includes(id)) {
    weakIDs.push(id);
    weakIDs.sort((a,b)=>a-b);
    saveWeakData();
  }
}

function removeFromWeak(id) {
  weakIDs = weakIDs.filter(w => w !== id);
  saveWeakData();
}
